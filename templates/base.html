{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodBlog1</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
    <!--SEO By D3VBG (Tarik Mustafa)-->
    <meta name="description" content="{{ post.title }}">
    <meta name="keywords" content="{{ post.tag }}">
    <meta name="author" content="{{ post.author }}">
    <!--SEO By D3VBG (Tarik Mustafa)-->
  </head>
  <body>
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <div class="container">
        <a href="../" class="navbar-brand">KodBlog1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Example</a>
            </li>
          </ul>
        </div>
      </div>
    </div>


    <div class="container">
        {% block content %}
        <!-- Content -->
        {% endblock content %}
    </div>


    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/custom.js"' %}"></script>
  </body>
</html>
